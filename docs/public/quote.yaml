    “Bạch Thế Tôn, Như Lai đã thoát khỏi bao nhiêu pháp, để Ngài sống ly tham, giải thoát, với tâm vô hạn lượng ?”

    “Này Bāhuna, Như Lai đã thoát khỏi mười pháp, do đó Ngài sống ly tham, giải thoát, với tâm vô hạn lượng. Mười pháp ấy là gì? Sắc , thọ, tưởng, hành, thức, tái sanh, già , chết, khổ, phiền não…

    Giả như có hoa sen xanh, sen hồng hay sen trắng. Dù nó mọc lên và lớn lên trong nước, nó vẫn vươn lên khỏi mặt nước và đứng đó không dính nước. Cũng vậy, Như Lai đã thoát khỏi mười pháp ấy, do đó Ngài sống ly tham, giải thoát, với tâm vô hạn lượng.”

    Kinh Tăng Chi 10.81
